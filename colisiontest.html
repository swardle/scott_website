<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container home">
        <header>
            <div class="hamburgler-menu">
                <ul class="hamburgler-menu-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="about.html">ABOUT</li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="presentation.html">PRESENTATION</a></li>
                </ul>
            </div>
            <div id="hamburgler" class="hamburgler-icon-wrapper">
                <span class="hamburgler-icon"></span>
            </div>
            <a href="index.html"><img src="img/logo.png" class="logo"></a>
            <nav>
                <ul class="main_nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="presentation.html">PRESENTATION</a></li>
                </ul>
            </nav>
        </header>
        <div id="wrapper" style="background:#d0d0d0; clear:both; height:500px;">
                <table>
                    <tr>
                        <th>Line Pos</th>
                        <th>Box Pos</th>
                        <th>Collision Type</th>
                    </tr>
                    <tr>
                        <td>X1
                            <input type="text" id="LineX1" value="9">
                        </td>
                        <td>X
                            <input type="text" id="BoxX" value="30">
                        </td>
                        <td>
                            Inside <input type="Radio" name="CollisionType" value="Inside">
                        </td>
                    </tr>
                    <tr>
                        <td>Y1
                            <input type="text" id="LineY1" value="30">
                        </td>
                        <td>Y
                            <input type="text" id="BoxY" value="30">
                        </td>
                        <td>
                            Outside <input type="Radio" name="CollisionType" checked="true" value="Outside">
                        </td>                        
                    </tr>
                    <tr>
                        <td>X2
                            <input type="text" id="LineX2" value="52">
                        </td>
                        <td>Width
                            <input type="text" id="BoxWidth" value="100"> </td>
                    </tr>
                    <tr>
                        <td>Y2
                            <input type="text" id="LineY2" value="65">
                        </td>
                        <td>Hieght
                            <input type="text" id="BoxHieght" value="100">
                        </td>
                    </tr>
                    <tr>
                        <td>Drag left mouse button to move line or box
                        </td>
                    </tr>                    
                </table>
            <canvas id="canvas" width="256" height="256" style="background: rgb(153, 153, 255);">
            </canvas>
        </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/colisiontest.js"></script>
</body>

</html>
